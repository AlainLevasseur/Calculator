<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="display">
        <textarea name="display" id="display" cols="15" rows="1">123456789012345</textarea>
        <button class="clear">clear</button>
    </div>
    <div class="buttons">
        <div class="row1">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="/">/</button>
        </div>
        <div class="row2">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="*">*</button>
        </div>
        <div class="row3">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="-">-</button>
        </div>
        <div class="row4">
            <button class=".">.</button>
            <button class="0">0</button>
            <button class="=">=</button>
            <button class="+">+</button>
        </div>
        </div>
</body>
</html>
